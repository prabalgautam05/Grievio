{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Edit User</title>

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

    <style>
        .form-control {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .form-group label {
            font-size: 1.2rem;
        }

        .profile-picture {
            max-width: 200px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-icon rotate-n-5">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Admin dashboard</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-fw fa-home"></i>
                    <h2>Home</h2>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">
            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                </nav>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="card shadow mb-lg-5">
                        <div class="card-header py-3">
                            <h1 class="m-3 font-weight-bold text-primary">
                                Edit User Details
                            </h1>
                        </div>
                        <div class="card-body">
                            <form id="editUserForm" method="POST" enctype="multipart/form-data" action="{% url 'edit_user' assign.id %}">
                                {% csrf_token %}
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <strong>Name:</strong>
                                                    <input type="text" class="form-control" name="name" value="{{ assign.name }}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Email:</strong>
                                                    <input type="email" class="form-control" name="email" value="{{ assign.email }}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Phone number:</strong>
                                                    <input type="text" class="form-control" name="phone_number" value="{{ assign.phone_number }}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Department:</strong>
                                                    <select class="form-control" name="department">
                                                        {% for department in departments %}
                                                        <option value="{{ department.id }}" 
                                                        {% if department.id == assign.department.id %} selected 
                                                        {% endif %}>
                                                            {{ department.name }}
                                                        </option>
                                                        {% endfor %}
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Profile Picture:</strong>
                                                    <input type="file" class="form-control" name="profile_picture">
                                                    {% if assign.profile_picture %}
                                                    <img src="{{ assign.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
                                                    {% endif %}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <input type="hidden" name="user_id" value="{{ assign.id }}">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Bootstrap core JavaScript-->
            <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <!-- Core plugin JavaScript-->
            <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
            <!-- Custom scripts for all pages-->
            <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
            <!-- Page level plugins -->
            <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
            <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
            <!-- Page level custom scripts -->
            <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</body>

</html>
